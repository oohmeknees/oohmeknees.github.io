<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Text and password inputs</title>
  <style>
  
  body {
    font: 100% arial, helvetica, sans-serif;
  }
  
  fieldset {
    padding: 0 1em 1em 1em;
  }
  
  legend {
    padding: 1em;
  }
  
  </style>
</head>

<body>

  <table border="0" cellpadding="3" cellspacing="0">
      <tr>
          <td>
              Password:
          </td>
          <td>
              <input type="password" id="txtPassword" />
          </td>
      </tr>
      <tr>
          <td>
          </td>
          <td>
              <input type="button" id="btnSubmit" value="Login" onclick="return Validate()" />
          </td>
      </tr>
  </table>
  <script type="text/javascript">
      function Validate() {
          level = localStorage.getItem('level');
          if (level == null) {
            level = 1;
            localStorage.setItem('level', level);
          }
          console.log(level);
          var password = document.getElementById("txtPassword").value;
          if (password != "Mavis" && level == 1) {
              alert("Password wrong. Try Again...");
              return false;
          } else if (password == "Mavis" && level == 1){
              alert("Password Correct!")
              level = 2;
              localStorage.setItem('level', level);
              alert("Level now at " + level)
          } else if (password == "Mavis" && level == 2){
              alert("Password Correct!")
              level = 3;
              localStorage.setItem('level', level);
              alert("Level now at " + level)
          }
          return true;
      }
  </script>

</body>

</html>
